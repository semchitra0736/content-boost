<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ContentBoost{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


  <body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-900 text-white fixed w-full top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">ContentBoost</a>

            <nav class="space-x-6 text-sm font-medium">

    </header>

        {% block content %}{% endblock %}

    <!-- Footer -->

        <div class="container mx-auto px-4 py-10 text-center text-sm text-gray-500 space-y-4">

                <a href="#" class="hover:text-blue-600">Tools</a>
                <a href="#" class="hover:text-blue-600">Pricing</a>
                <a href="#" class="hover:text-blue-600">Resources</a>
                <a href="#" class="hover:text-blue-600">Contact</a>
            </div>
            <div class="space-x-4">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>

</html>
